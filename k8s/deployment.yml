apiVersion: apps/v1
kind: Deployment
metadata:
  name: bizscore-service
  labels:
    app: bizscore-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bizscore-service
  template:
    metadata:
      labels:
        app: bizscore-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: bizscore-service
          image: ghcr.io/your-org/bizscore-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: host
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bizscore-service
spec:
  selector:
    app: bizscore-service
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP