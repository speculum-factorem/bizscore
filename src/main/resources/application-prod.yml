# Production configuration
spring:
  application:
    name: bizscore-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bizscoredb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
          order_inserts: true
          order_updates: true

# SLA Configuration
sla:
  max-response-time: 5000
  max-error-rate: 0.05
  max-concurrent-requests: 100

# Cache Configuration
cache:
  scoring:
    ttl: 600000
    max-size: 1000
  policy:
    ttl: 300000
    max-size: 500

# ML Service Configuration
ml:
  service:
    url: ${ML_SERVICE_URL:http://localhost:8000}
    timeout:
      connect: 5000
      read: 30000
    retry:
      max-attempts: 3
      backoff: 1000

# Security
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 86400000

# Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,auditevents,caches
  endpoint:
    health:
      show-details: always
      show-components: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      sla:
        http.server.requests: 100ms,500ms,1s,5s

# Logging
logging:
  level:
    com.bizscore: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{requestId}] [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/bizscore-service.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30

# Async Configuration
async:
  executor:
    scoring:
      core-pool-size: 5
      max-pool-size: 10
      queue-capacity: 100
    audit:
      core-pool-size: 2
      max-pool-size: 5
      queue-capacity: 50

# Rate Limiting
rate-limit:
  requests-per-minute: 100
  requests-per-hour: 1000