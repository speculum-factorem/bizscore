spring:
  datasource:
    # В CI/CD переменные окружения переопределяют эти значения для PostgreSQL
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  jpa:
    # Определяем диалект автоматически или по умолчанию H2
    database-platform: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
        id:
          new_generator_mappings: true
  h2:
    console:
      enabled: false

ml:
  service:
    url: http://localhost:9999

jwt:
  secret: test-secret-key-for-testing-purposes-only-min-32-chars-long
  expiration: 86400000

logging:
  level:
    com.bizscore: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: WARN

test:
  timeout:
    scoring: 5000

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never