spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
        id:
          new_generator_mappings: true
  h2:
    console:
      enabled: false

ml:
  service:
    url: http://localhost:9999

jwt:
  secret: test-secret-key-for-testing-purposes-only-min-32-chars-long
  expiration: 86400000

logging:
  level:
    com.bizscore: DEBUG
    org.springframework.security: WARN
    org.hibernate.SQL: WARN

test:
  timeout:
    scoring: 5000

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never